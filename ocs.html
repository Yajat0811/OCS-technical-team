<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OCS project </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        /* *{ */
        /* margin:2mm; */
        /* padding:1mm; */
        /* } */
        .ab {
            background-color: rgb(223, 63, 68);
            border: 2px solid greenyellow;
            border-radius: 2px;
            /* width:100px; */
            height: 50px;
            text-align: center;
            color: antiquewhite;
            font-size: larger;
            font-weight: 600;
            font-style: italic;

        }

        .ab:hover {
            color: black;
            background-color: aqua;
        }

        .abc {
            margin: 1mm 45mm;

        }

        #aba:hover {
            background-color: lightgreen;

        }

        #aba1:hover {
            background-color: rgb(7, 229, 7);
            color: blueviolet;
        }

        #abaaa:hover {
            background-color: lightgreen;
            color: blueviolet;


        }

        #ab1 {
            margin: 0mm 60mm;
            width: 55mm;
        }

        #ab1:hover {
            background-color: #006373;
            font-size: larger;
            font-style: italic;
            color: #FFD700
        }
        .iit{
            width:500px;
            /* height: */
            margin:0em 15em;
        }
        body{
animation: bgcolor infinite 20s;

}
@keyframes bgcolor{
25%
{
    /* background:#ff7675 ; */
    background:cyan;
}
50%
{
    /* background:#a29bfe ; */
    background:pink;
}
75%
{
    /* background:#0984e3 ; */
    background:#3498DB;
}
100%
{
    /* background:#d63031 ; */
    background:#283747;
}

    /* background: #192a56; */
    
}
       
    </style>
</head>

<body>
    <div class="ab">
        GitHub Orgainization Explorer
    </div>
    <br>

    <!-- <h1></h1> -->
    <div class="abc">
        <form>
            <select id="aba" class="form-select" aria-label="Default select example">
                <option selected>Name of the organization</option>
                <option value="1">Google</option>
                <option value="2">Microsoft</option>
                <option value="3">Facebook</option>
            </select>
            <br>
            <div id="aba1" class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Enter value of n</label>
            </div>
            <!-- <br> -->

            <div id="abaaa" class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Enter value of m</label>
            </div>
            <br>

            <button id="ab1" type="submit" class="btn btn-warning">Click</button>
        </form>
    </div>
    <br>
